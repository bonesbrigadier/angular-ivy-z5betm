<app-navigation></app-navigation>

<ng-container *ngIf="loggedInUser$ | async">
  <app-search></app-search>
  <app-search-results></app-search-results>
  <app-user></app-user>

  <div class="like" *ngFor="let post of posts$ | async">
    <p>
      {{ post.title }}
    </p>
    <p>
      {{ post.description }}
    </p>
    <app-like [id]="post.id"></app-like>
    <app-bookmark [id]="post.id"></app-bookmark>
  </div>
</ng-container>
